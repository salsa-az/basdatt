{% extends "store/main.html" %}
{% load static %}
{% block content %}

<h3>Cart</h3>

<div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="">&#x2190;Continue Shopping</a>
            </div>
            <br>
            <br>

            <table class="table">
                <tr>
                    <th><h5>Items: <strong>4</strong></h5></th>
                    <th><h5>Total: <strong>Rp 300.000</strong></h5></th>
                    <th>
                        <a class="btn btn-outline-primary" style="float: right; margin: 5px;" href="{% url 'checkout' %}">Checkout</a>
                    </th>
                </tr>

            </table>
            <div class="box-element">
				<div class="cart-row">
					<div style="flex:2"></div>
					<div style="flex:2"><strong>Item</strong></div>
					<div style="flex:1"><strong>Price</strong></div>
					<div style="flex:1"><strong>Quantity</strong></div>
					<div style="flex:1"><strong>Total</strong></div>
				</div>

				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}" alt=""></div>
					<div style="flex:2"><strong>Product 1</strong></div>
					<div style="flex:1"><strong>Rp 300.000</strong></div>
					<div style="flex:1">
						<p class="quantity">
							<img src="{% static 'images/up.png' %}" alt="" class="chg-quantity">
							<img src="{% static 'images/down.png' %}" alt="" class="chg-quantity">
						</p>        
					</div>
					<div style="flex:1"><strong>Total</strong></div>
				</div>

				
				
			</div>
        </div>
    </div>


{% endblock content %}
